# konfiguracja na serwer w sieci

server {
    listen 443 ssl;
    server_name figowski.com;

    ssl_certificate /etc/nginx/ssl/figowski.com.cert;
    ssl_certificate_key /etc/nginx/ssl/figowski.com.key;


    location / {
        proxy_pass http://website:80;
    }

    location /api {
        proxy_pass http://server:3000;
    }
}

